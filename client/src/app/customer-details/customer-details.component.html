<div *ngIf="customer">
  <div>
    <label>Name: </label> {{customer.name}}
  </div>
  <div>
    <label>Age: </label> {{customer.age}}
  </div>
  <div>
    <label>Active: </label> {{customer.active}}
  </div>

  <button mat-raised-button color="primary" *ngIf='customer.active' (click)='updateActive(false)'>Inactive</button>

  <button mat-raised-button color="primary" *ngIf='!customer.active' (click)='updateActive(true)'>Active</button>

  <button mat-raised-button color="warn" (click)='deleteCustomer()'>Delete</button>

  <hr/>
</div>
